<div [ngSwitch]="number">
  <div class="container" *ngSwitchCase="1">
    <h1>Voudriez-vous adhérer à un service d'assurance auto Proxibanque ?</h1>
    <img class="list-icon" src="./assets/thumbup.png" (click)="onAddPositive()">
    <img class="list-icon" src="./assets/thumbdown.png" (click)="onAddNegative()">
  </div>


  <div *ngSwitchCase="2">
    <form (ngSubmit)="validatePos(clientForm)" #clientForm="ngForm">
      <div class="form-group">
        <label for="clientNumber">Numéro Client (8 chiffres) :</label>
        <input [(ngModel)]="customer.clientNumber" required id="clientNumber" name="clientNumber" class="form-control">
      </div>
      <button class="btn btn-primary">Valider</button>
    </form>
  </div>
  <ng-container *ngSwitchCase="3">
    <form (ngSubmit)="validateNeg(commentForm)" #commentForm="ngForm">
      <div class="form-group">
        <label for="id">Commentaire :</label>
        <input [(ngModel)]="opinion.comment" required id="id" name="id" class="form-control">
      </div>
      <button class="btn btn-primary">Valider</button>
    </form>
  </ng-container>
</div>
